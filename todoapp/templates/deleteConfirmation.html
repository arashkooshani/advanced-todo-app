<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .warning {
            font-size: 15px;
            color: #666;
            margin-bottom: 30px;
        }

        .task-title {
            font-weight: bold;
            color: #764ba2;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s ease;
        }

        .delete-btn {
            background: crimson;
            color: white;
        }

        .delete-btn:hover {
            background: #a30000;
        }

        .cancel-btn {
            background: #ddd;
            color: #333;
            text-decoration: none;
            display: inline-block;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s ease;
        }

        .cancel-btn:hover {
            background: #ccc;
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Delete Task</h2>

    <p class="warning">
        Are you sure you want to delete
        <span class="task-title">"{{ object.title }}"</span>?
        <br><br>
        This action cannot be undone.
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="actions">
            <a href="{% url 'task-detail' object.pk %}" class="cancel-btn">
                Cancel
            </a>
            <button type="submit" class="delete-btn">
                Yes, Delete
            </button>
        </div>
    </form>
</div>

</body>
</html>
