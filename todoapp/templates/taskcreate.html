<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        h2 {
            margin-bottom: 25px;
            color: #444;
            text-align: center;
        }

        form p {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 10px 18px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
        }

        .back-link {
            text-decoration: none;
            font-size: 14px;
            color: #764ba2;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create New Task</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-actions">
            <a href="{% url 'task-list' %}" class="back-link">‚Üê Back</a>
            <button type="submit">Create Task</button>
        </div>
    </form>
</div>

</body>
</html>
